<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/mainScript.js"></script>
    <title>Квадратик :)</title>
</head>
<body>
<div class="nav navbar-expand bg-light p-2" id="header">
    <div class="dropdown open">
        <button class="btn btn-outline-primary dropdown-toggle m-1" type="button" id="colorLine"
                data-bs-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            Цвет
        </button>
        <div class="dropdown-menu" aria-labelledby="colorLine">
            <a class="dropdown-item" href="#" my-value="blue">Синий</a>
            <a class="dropdown-item" href="#" my-value="green">Зелёный</a>
            <a class="dropdown-item" href="#" my-value="red">Красный</a>
            <a class="dropdown-item" href="#" my-value="yellow">Жёлтый</a>
            <a class="dropdown-item" href="#" my-value="purple">Фиолетовый</a>
            <a class="dropdown-item" href="#" my-value="pink">Розовый</a>
            <a class="dropdown-item" href="#" my-value="turquoise">Бирюзовый</a>
        </div>
    </div>
    <div class="dropdown open">
        <button class="btn btn-outline-primary dropdown-toggle m-1" type="button" id="fillColor" data-bs-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
            Заливка
        </button>
        <div class="dropdown-menu" aria-labelledby="fillColor">
            <a class="dropdown-item" href="#" my-value="no">Нет</a>
            <a class="dropdown-item" href="#" my-value="blue">Синий</a>
            <a class="dropdown-item" href="#" my-value="green">Зелёный</a>
            <a class="dropdown-item" href="#" my-value="red">Красный</a>
            <a class="dropdown-item" href="#" my-value="yellow">Жёлтый</a>
            <a class="dropdown-item" href="#" my-value="purple">Фиолетовый</a>
            <a class="dropdown-item" href="#" my-value="pink">Розовый</a>
            <a class="dropdown-item" href="#" my-value="turquoise">Бирюзовый</a>
        </div>
    </div>
    <button id="clearBtn" class="btn btn-outline-primary m-1">Очистить</button>
</div>
<canvas id="root-canvas"></canvas>
</body>
</html>
